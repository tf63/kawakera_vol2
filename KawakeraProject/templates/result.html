{% extends 'base.html' %}
{% load static %}

{% block title %}生成結果 | Image Commentary{% endblock %}


{% block contents %}


<section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 order-lg-2 m_auto">
          <h1 class="top-content tac"> 生成結果</h1>
          <div class="result_info">
            <div class="tac">
              <img class="img-fluid" src="{% static 'media/' %}{{result.photo_name}}" alt="">
            </div>
              <div>
              <h2><span class="result_info_span">○</span>名前</h2>
              <p>{{result.name}}</p>
            </div>
            <div>
              <h2><span class="result_info_span">○</span>生息地</h2>
              <p>{{result.area}}</p>
            </div>
            <div>
              <h2><span class="result_info_span">○</span>食べ物</h2>
              <p>{{result.food}}</p>
            </div>
            <div>
              <h2><span class="result_info_span">○</span>豆知識</h2>
              <p>{{result.mame}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

</section>
<div id="main">
    <div id="app"></div>
</div>

{% endblock %}
